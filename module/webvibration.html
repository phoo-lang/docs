<script src="/prism-phoo.js"></script></head><body><h1><code>use web/vibration</code></h1>
<h3 id="vibrate"><code>vibrate</code>  ( <code>n</code> &rarr;  )</h3>
<p>Causes the device to vibrate for <code>n</code> milliseconds if it has the ability to do so.
Alternatively, <code>n</code> can be an array or values, alternating on, off, on, off.</p>
<h3 id="vibrate%2estop"><code>vibrate.stop</code>  (  &rarr;  )</h3>
<p>Stops any ongoing vibration pattern started by <a href="#vibrate"><code>vibrate</code></a>.</p>
